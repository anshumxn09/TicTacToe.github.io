<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://flxt.tmsimg.com/assets/p7881501_i_h8_ab.jpg">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="__playerBox">
        <div class="__playingBox">
            <div class="firstRow">
                <button type="button" id="A1" class="clickOn"></button>
                <button type="button" id="A2" class="clickOn"></button>
                <button type="button" id="A3" class="clickOn"></button>
            </div>
            <div class="secondRow">
                <button type="button" id="A4" class="clickOn"></button>
                <button type="button" id="A5" class="clickOn"></button>
                <button type="button" id="A6" class="clickOn"></button>
            </div>
            <div class="thirdRow">
                <button type="button" id="A7" class="clickOn"></button>
                <button type="button" id="A8" class="clickOn"></button>
                <button type="button" id="A9" class="clickOn"></button>
            </div>
        </div>
    </div>

    <footer id="winStatus">
        <p id="winnerName"></p>
    </footer>
<script src="script.js"></script>
</body>
</html>
